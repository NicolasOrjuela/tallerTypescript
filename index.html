<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="name"></h1>
                <img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar" width=50%
                    height=auto style="padding: 10px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Datos Personales</h2>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Código</td>
                                    <td id="code"></td>
                                </tr>
                                <tr>
                                    <td>Cédula</td>
                                    <td id="id"></td>
                                </tr>
                                <tr>
                                    <td>Edad</td>
                                    <td id="age"></td>
                                </tr>
                                <tr>
                                    <td>Dirección</td>
                                    <td id="address"></td>
                                </tr>
                                <tr>
                                    <td>Teléfono</td>
                                    <td id="telephone"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="padding: 10px; margin-top: 10px;">
                    <div class="card-body">
                        <h2 class="card-title">Cursos Actuales</h2>
                        <form style="margin:15px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <form style="margin: 15px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="minCreds"
                                        placeholder="Créditos mínimos" style="margin: 10px 0px;">
                                    <input type="text" class="form-control" id="maxCreds"
                                        placeholder="Créditos máximos" style="margin: 10px 0px;">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredits"
                                        class="btn btn-success" style="margin: 10px 0px;">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark" style="background-color: black; color: white; font-weight: bold;">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <h5 id="total-credits" class="text-center"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <script type="module" src="./scripts/student.js"></script>
</body>
